<!DOCTYPE html>
<html>
<head>
	<title>Tasks On JavaScript And Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			$("#test").click (function(){
			var pass1=$("#pass1").val();
			var pass2=$("#pass2").val();
			if(pass1 == pass2)
			{
				if(pass1.length  == 3)
				{
					$("#result").html("The password is weak");
					$(".color").css("background-color","orange");
				}
				else if(pass1.length  == 6)
					{
					$("#result").html("The password is meduim");
					$(".color").css("background-color","yellow");
				}
				else if(pass1.length  == 10)
					{
					$("#result").html("The password is strong");
					$(".color").css("background-color","green");
				}
				else
				{
				$("#result").html("The password is not accepted");
			    [$(".color").css("background-color","white");

				}

			}
			else {
				$("#result").html("The password Not match");

			}



		});


		});

	</script>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


	<!--Q!  -->
	<div class="container">
		<div class="row">
			<div col-lg-6>
			</div>
			<div class="col-lg-6">
				<h1>Password Strength</h1>
						<label>Type Your Password : </label>
						<input type="Password" id="pass1">
						<br>
						<label>Re-Type Your Password : </label>
						<input type="Password" id="pass2">
			
					<br>
					<button type="submit" class="btn btn-primary my-2" id="test" value="Submit">Test Your Password</button>
					<br>
					<h4>Password Strength</h4> <p id="result"></p>
					<div class="color mt-3" style="width: 300px; height: 30px; border: 2px solid black"></p>
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
