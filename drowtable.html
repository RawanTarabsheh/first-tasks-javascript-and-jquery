<!DOCTYPE html>
<html>
<head>
	<title>Tasks On JavaScript And Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custumstyle.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript">
		$("document").ready(function(){
			$(".drow").click(function(){
				var rows = $("#rows").val();
				var coloums=$("#coloums").val();
				var x='	<table  class="table table-bordered" style="background-color: #fff">'
				$(".table").html(x);
				for( i=1 ; i<=rows ; i++)
				{
					$(".table").append("<tr>")
					for( j=1 ; j<=coloums ; j++)
					{
						$(".table").append("<td>  </td>")			
				}//col
				$(".table").append("</tr>")
			}// row
			$(".table").append("</table>")

		});// end table


			$(".Element").click(function(){
				var num= $("#num").val();
				var array= [" <p>This is my first page.</p>" ,"<label>label</label>","<h1>header h1</h1>","<a href=''>Link</a>"	,"<ul><li>item1</li><li>item2</li></ul>","<h6> hedaer 6</h6>","					<button class='btn btn-primary drow'>Drow Table</button><br>" ,	"<img src='images/cat1.jpg'> <br>","<tagname>Content goes here...</tagname> <br>"	,"<input type='number' id='coloums' >"	


				];
				$(".htmle").html();
				for (var i = 0; i < num; i++) {
					$(".htmle").append(array[i]);
				}
			});
			});

		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<label>Enter Number Of Rows</label>
					<input type="number" id="rows" >
				</div>
				<div class="col-lg-4">
					<label>Enter Number Of columns</label>
					<input type="number" id="coloums" >
				</div>
				<div class="col-lg-4 mt-4 ">
					<button class="btn btn-primary drow">Drow Table</button>
				</div>
			</div>
		</div>
		<div class="container py-4">
			<div class="row">
				<h2>Table you want is:</h2>
				<div class="col-lg-12 table">

				</div>
			</div>
		</div>

		<div class="container py-5">
			<div class="row"> 
				<div class="col-lg-4">
					<label>Enter Number:</label>
					<input type="number" id="num">
				</div>
				<div class="col-lg-4 mt-4 ">
					<button class="btn btn-primary Element">Drow Html Element</button>
				</div>
			</div>
		</div>

		<div class="container py-4">
			<div class="row">
				<h2>Html Element you want are:</h2>
				<div class="col-lg-12 htmle">

				</div>
			</div>
		</div>
	</body>
	</html>
